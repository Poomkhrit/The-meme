<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <video id="video" src="Rickroll.MP4" controls autoplay muted playsinline></video>

    <script>
        window.onload = function() {
            var video = document.getElementById('video');
            video.muted = false;  // Unmute the video after autoplay starts
            video.play();
        };
    </script>
</body>
</html>
